<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="eglise_icone.ico" type="image/x-icon" />
    <title>Église orthodoxe éthiopienne à Toulouse</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Dedicated CSS file -->
    <link rel="stylesheet" href="/css/indexss.css">
</head>

<body>
    <header class="loading">
        <!-- Optional loading spinner -->
        <div class="loading-spinner"></div>
        
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="notre-eglise.html">Notre Église</a></li>
                <li><a href="evenements.html">Événements</a></li>
            </ul>
        </nav>
        <div class="hero-text">
            <h1>EOTC TOULOUSE</h1>
            <p><em>Découvrez l'église orthodoxe éthiopienne à Toulouse</em></p>
        </div>
    </header>
    
    <script>
        // Optimize background image loading with blur effect
        const header = document.querySelector('header');
        const img = new Image();
        
        img.onload = function() {
            // Remove loading class and add loaded class for smooth transition
            header.classList.remove('loading');
            header.classList.add('loaded');
        };
        
        img.onerror = function() {
            // If image fails to load, still remove loading state
            header.classList.remove('loading');
            console.error('Failed to load background image');
        };
        
        // Start loading the image
        img.src = 'egliseinterior.jpg';
    </script>
</body>
</html>
